<!--add bootstrap cdn-->
<html lang="en">
    <head>
        <title>Logga In på BioBio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" initial scale="1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="loggainpåbiobio.css">
    </head>    
    <div class="container">

    <div class="login-form col-md-4 offset-md-4">
        <h1 class="title">Logga in på BioBio</h1>
        <p> <a href="#" target="RegisteringForm.html">Registrera här</a> om du är inte medlem</p>
        
        <form>

            <div class="form-group">
                <label>Användernamn:</label>
                <input type="text" name="" placeholder="Ange användernamn eller e-post" class="form-control">
            </div>

            <div class="form-group">
                    <label>Lösenord:</label>
                    <input type="password" name=""  placeholder="Ange lösenord" class="form-control">
            </div>
            <div class="form-group">
                    
                    <input type="checkbox" checked="checked" required > Kom ihåg mig
            </div>

            <button class="btn btn-primary btn-block">Logga in </button>
            <button class="btn btn-danger btn-block" class="cancelbtn">Avbryt </button>
           
            <span class="psw">Har du glömt ditt <a href="#">Lösenord?</a></span>
        </form>
        
    </div>

</div>
</body>
</html>
